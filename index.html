<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>minion translator</title>
</head>
<body>
    <h1>minion translator</h1>

    <div id="description">
        <p>
            Convert from English to Minion speak. <br><br> This language is spoken by the minions in Despicable Me. <br><br>
            The language is actually lots of languages. <br><br> Yi kai yai yai bananna! <br><br>
            <span>Created by <a href="https://twitter.com/OmGaikwad_">om</a></span>
        </p>
    </div>
    
    <textarea placeholder="input text to translate in minion language" name="" id="txt-input" cols="40" rows="8"></textarea>
    
    <button id="btn-translate">Translate</button>

    <div id="txt-output">translated text will display here</div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
